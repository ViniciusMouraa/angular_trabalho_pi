<div class="content-container">
<table>
<thead>
<tr>
<th>ID</th>
<th>Nome</th>
<th>Desc</th>
<th>Preco</th>
<th>Ações</th>
</tr>
</thead>
<tbody>
@for (produto of listaProdutos; track produto){
<tr>
<td>{{ produto.id }}</td>
<td>{{ produto.nome }}</td>
<td>{{ produto.desc }}</td>
<td>{{ produto.preco }}</td>
<td>
<button class="btn-editar">Editar</button>
<button class="btn-excluir" (click)="excluir(produto.id!)">Excluir</button>
</td>
</tr>
}
</tbody>
</table>
</div>
